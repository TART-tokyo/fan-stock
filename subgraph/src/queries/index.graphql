query getTokens {
    tokens {
        id
    }
}

# Pass id as lower case string, subgraph id is case sensitive
query getTokensBalanceUserHolds($id: ID!) {
    account(id: $id) {
        tokens {
            id
            balance
            token {
                id
                name
                symbol
                decimals
            }
        }
    }
}

query getCreatorTokens($id: ID!) {
    creator(id: $id) {
        id
        tokens {
            id
            name
            symbol
            decimals
            totalSupply
            creatorTokenRatio
            enableStakeToToken
        }
    }
}

query getAccountToken($id: ID!) {
    accountToken(id: $id) {
        id
        balance
        token {
            id
            name
            symbol
            totalSupply
            decimals
            creatorTokenRatio
            lockupPeriod
        }
    }
}

query getCampaigns($where: CampaignsCondition!) {
    campaigns(where: $where) {
        id
        token
        distributor {
            id
        }
        campaignInfoCid
        startDate
        endDate
        claimAmount
        status
        creator {
            id
        }
    }
}

query getCampaign($id: ID!) {
    campaign(id: $id) {
        token
        distributor {
            id
        }
        campaignInfoCid
        recipientsCid
        startDate
        endDate
        claimAmount
        claimedNum
        status
    }
}

query getDistributors {
    distributors {
        id
        distributorCid
    }
}

query getCheckRequest($where: CheckRequestsCondition!) {
    checkRequests(where: $where) {
        id
        account {
            id
        }
        result
        status
    }
}

query getClaim($id: ID!) {
    claim(id: $id) {
        id
        account {
            id
        }
        campaign {
            id
        }
        token
        amount
    }
}
