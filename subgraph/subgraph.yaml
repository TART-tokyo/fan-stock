specVersion: 0.0.2
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: WalletDistributor
    network: rinkeby
    source:
      address: "0xa79c1B3e529c34bA3B7373d95119B16b0714E155"
      abi: WalletDistributor
      startBlock: 8127640
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Distributor
      abis:
        - name: WalletDistributor
          file: ../contract/build/contracts/WalletDistributor.json
        - name: WalletCampaign
          file: ../contract/build/contracts/WalletCampaign.json
      eventHandlers:
        - event: CreateCampaign(indexed address,indexed address,indexed address)
          handler: handleCreateCampaign
      file: ./src/distributors/wallet-distributor.ts

  - kind: ethereum/contract
    name: UUIDDistributor
    network: rinkeby
    source:
      address: "0x8b5abD70339787DF920C982a46fF6066EB13Ab68"
      abi: UUIDDistributor
      startBlock: 7979499
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Distributor
      abis:
        - name: UUIDDistributor
          file: ../contract/build/contracts/UUIDDistributor.json
        - name: UUIDCampaign
          file: ../contract/build/contracts/UUIDCampaign.json
      eventHandlers:
        - event: CreateCampaign(indexed address,indexed address,indexed address)
          handler: handleCreateCampaign
      file: ./src/distributors/uuid-distributor.ts

templates:
  - kind: ethereum/contract
    name: WalletCampaign
    network: rinkeby
    source:
      abi: WalletCampaign
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Claim
      abis:
        - name: WalletCampaign
          file: ../contract/build/contracts/WalletCampaign.json
      eventHandlers:
        - event: Claim(indexed address,indexed address)
          handler: handleClaim
        - event: UpdateStatus()
          handler: handleUpdateStatus
      file: ./src/campaigns/wallet-campaign.ts

  - kind: ethereum/contract
    name: UUIDCampaign
    network: rinkeby
    source:
      abi: UUIDCampaign
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Claim
      abis:
        - name: UUIDCampaign
          file: ../contract/build/contracts/UUIDCampaign.json
      eventHandlers:
        - event: Claim(indexed address,indexed address)
          handler: handleClaim
        - event: UpdateStatus()
          handler: handleUpdateStatus
      file: ./src/campaigns/uuid-campaign.ts
