specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenFactory
    network: rinkeby
#    network: kovan
#    network: mainnet # This is for local graph node
    source:
      address: "0x12E9153D1e8036C4F197F3Edf4f73707d3c77E98" # TokenFactory contract address on rinkeby
#      address: "0xf9cEA626332927ccc88e18BC497aaDA7E82Ce91f" # TokenFactory contract address on kovan
      # address: "[REWRITE WITH ADDRESS HERE]" # This is for local graph node
      abi: TokenFactory
      startBlock: 7602285 # for Rinkeby. Comment out this line for local graph node
#      startBlock: 22251031 # for Kovan. Comment out this line for local graph node
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateToken
      abis:
        - name: TokenFactory
          file: ../contract/build/contracts/TokenFactory.json
      eventHandlers:
        - event: CreateToken(indexed address,indexed address,string,string,uint256,uint8,uint8,bool,uint8,bool)
          handler: handleCreateToken
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: AudiusFollowersDistributor
    network: rinkeby
#    network: kovan
#    network: mainnet # This is for local graph node
    source:
      # TODO: Investigate omitting address is available
      address: "0x56EBe77Df926A63b3d6C080f5B1b08cce430e433" # TokenFactory contract address on rinkeby
#      address: "0x02e00DD6c22223B7d459aB472C947544f1619921" # TokenFactory contract address on kovan
      # address: "[REWRITE WITH ADDRESS HERE]" # This is for local graph node
      abi: AudiusFollowersDistributor
      startBlock: 7602293 # for Rinkeby. Comment out this line for local graph node
#      startBlock: 22251048 # for Kovan. Comment out this line for local graph node
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Distributor
      abis:
        - name: AudiusFollowersDistributor
          file: ../contract/build/contracts/AudiusFollowersDistributor.json
        - name: AudiusFollowersCampaign
          file: ../contract/build/contracts/AudiusFollowersCampaign.json
      eventHandlers:
        - event: CreateCampaign(indexed address,indexed address,indexed address)
          handler: handleCreateCampaign
      file: ./src/distributor.ts
