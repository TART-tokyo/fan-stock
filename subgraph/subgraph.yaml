specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenFactory
    network: ropsten
    # network: mainnet # This is for local graph node
    source:
      address: "0xe9ef9C49a9903C3CD8Ed99ffA82c3932a4Fd7B7b" # TokenFactory contract address on ropsten
      # address: "[REWRITE WITH TokenFactory ADDRESS HERE]" # This is for local graph node
      abi: TokenFactory
      startBlock: 8924976 # Comment out this line for local graph node
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateToken
      abis:
        - name: TokenFactory
          file: ../contract/build/contracts/TokenFactory.json
      eventHandlers:
        - event: CreateToken(indexed address,indexed address,string,string,uint256,uint8,uint8,bool,uint8,bool)
          handler: handleCreateToken
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: AudiusFollowersDistributer
    network: ropsten
    # network: mainnet # This is for local graph node
    source:
      # TODO: Investigate omitting address is available
      address: "0xe9ef9C49a9903C3CD8Ed99ffA82c3932a4Fd7B7b" # TokenFactory contract address on ropsten
      # address: "[REWRITE WITH ADDRESS HERE]" # This is for local graph node
      abi: AudiusFollowersDistributer
      startBlock: 8924976 # Comment out this line for local graph node
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Distributer
      abis:
        - name: AudiusFollowersDistributer
          file: ../contract/build/contracts/AudiusFollowersDistributer.json
        - name: AudiusFollowersCampaign
          file: ../contract/build/contracts/AudiusFollowersCampaign.json
      eventHandlers:
        - event: CreateCampaign(indexed address,indexed address,indexed address)
          handler: handleCreateCampaign
      file: ./src/distributer.ts
