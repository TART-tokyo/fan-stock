specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
#    network: ropsten
    network: mainnet
    source:
#      address: "0x1a5d567c8d41dbc1b4650205ea745bec101e3407"
      address: "0xc6c271BFA9e9738d37e6756fB1CCDe218a5707B8"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateToken
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: CreateToken(indexed address,string,string,uint256,uint8,uint8,bool,uint8,bool)
          handler: handleCreateToken
      file: ./src/mapping.ts
