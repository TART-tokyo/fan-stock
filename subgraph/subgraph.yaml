templates:
  - kind: ethereum/contract
    name: FanToken
    network: rinkeby
#    network: kovan
#    network: mainnet # This is for local graph node
    source:
      abi: FanToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FanToken
      abis:
        - name: FanToken
          file: ../contract/build/contracts/FanToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: AudiusFollowersCampaign
    network: rinkeby
#    network: kovan
#    network: mainnet # This is for local graph node
    source:
      abi: AudiusFollowersCampaign
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Claim
      abis:
        - name: AudiusFollowersCampaign
          file: ../contract/build/contracts/AudiusFollowersCampaign.json
      eventHandlers:
        - event: ChainlinkRequested(indexed bytes32)
          handler: handleChainlinkRequested
        - event: ChainlinkFulfilled(indexed bytes32)
          handler: handleChainlinkFulfilled
        - event: ChainlinkCancelled(indexed bytes32)
          handler: handleChanlinkCancelled
        - event: Claim(indexed address)
          handler: handleClaim
        - event: UpdateStatus()
          handler: handleUpdateStatus
      file: ./src/campaign.ts
