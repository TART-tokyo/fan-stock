specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenFactory
    network: ropsten
    # network: mainnet # This is for local graph node
    source:
      address: "0xc76360e97B2ABA7e2a2a1168b2Cd656582b0441C" # TokenFactory contract address on ropsten
      # address: "[REWRITE WITH TokenFactory ADDRESS HERE]" # This is for local graph node
      abi: TokenFactory
      startBlock: 8886189 # Comment out this line for local graph node
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateToken
      abis:
        - name: TokenFactory
          file: ../contracts/src/abis/TokenFactory.json
      eventHandlers:
        - event: CreateToken(indexed address,indexed address,string,string,uint256,uint8,uint8,bool,uint8,bool)
          handler: handleCreateToken
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: FanToken
    network: ropsten
    # network: mainnet # This is for local graph node
    source:
      abi: FanToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FanToken
      abis:
        - name: FanToken
          file: ../contracts/src/abis/FanToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
